# Site settings 配置站点
title: 'godshen'
description: 'something about study & life'
keywords: 'coding; thinking;'
url: 'https://godshen.github.io' # your host

# nav 中文字符空格：&emsp;
nav: # 最佳体验 六个标签 且最好每个标签不超过4中文字
  首页: '/'
  标签: '/tags.html'
  时间线: '/timeline.html'
  关于博主: '/about.html'
  友情链接: '/friendLink.html'

# 博主
author: true
name: 'Zhonghao Shen'
NickName: 'godshen'
webtitle: 'godshen webtitle'
bio: 'godshen bio'
about: true
aboutyou: 'godshen introduction'
portraits: '/assets/profile.jpg' # your portraits image file path

# SNS
SNS: true
SNS-icon: #['Facebook', 'weibo', 'qq', 'github', 'Dribbble', 'Twitter', 'instagram', 'weixin', 'Codepen']
  mail: 'mailto:shenzh0713@gmail.com'
  weixin: '' # 你的微信二维码存放的地址
  qq: 'http://wpa.qq.com/msgrd?v=3&uin=449208388&site=qq&menu=yes'
  github: ''
  weibo: ''
  Twitter: ''
  Facebook: ''
